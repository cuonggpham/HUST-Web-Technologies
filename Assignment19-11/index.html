<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Người Dùng</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Tìm kiếm theo name..." 
                class="search-input"
            >
            <button id="addUserBtn" class="btn btn-primary">Thêm Người Dùng</button>
        </div>

        <div id="loading" class="loading hidden">Đang tải...</div>

        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>ACtions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button id="prevBtn" class="btn btn-secondary">Trước</button>
            <span id="pageInfo" class="page-info">Trang 1 / 1</span>
            <button id="nextBtn" class="btn btn-secondary">Sau</button>
        </div>
    </div>

    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4 id="modalTitle">Thêm Người Dùng</h4>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userUsername">Username *</label>
                    <input type="text" id="userUsername" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone *</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userWebsite">Website</label>
                    <input type="text" id="userWebsite">
                </div>
                <div class="form-group">
                    <label for="userStreet">Street</label>
                    <input type="text" id="userStreet">
                </div>
                <div class="form-group">
                    <label for="userCity">City</label>
                    <input type="text" id="userCity">
                </div>
                <div class="form-group">
                    <label for="userCompany">Company</label>
                    <input type="text" id="userCompany">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script src="app.js"></script>
</body>
</html>
